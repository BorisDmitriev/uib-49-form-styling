<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <header>
        <img src="images/logo.png" alt="logo image" class="logo">

        <section class="welcome">
            <h1>The Best Craft Beer in Spain!</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ducimus eligendi et amet. Sit, error?
                Architecto.</p>
        </section>
    </header>

    <main>

        <section class="form">

            <h2>Make a reservation</h2>
            <p>Get your spot before somebedy else does!</p>

            <form>

                <div class="formgroup">
                    <label for="name">Your name</label>
                    <input type="text" name="name" id="name" value="John B.Goode" class="grey-text">
                </div>

                <div class="formgroup">
                    <label for="email">Your email</label>
                    <input type="email" name="email" id="email" value="John B.Goode" class="grey-text">
                </div>

                <div class="formgroup">
                    <label for="date">Reservation time</label>
                    <input type="date" name="date" id="date">
                </div>

                <input type="button" value="Reserve Now">

            </form>
        </section>

    </main>

    <footer>

        <p>&copy;2018 - El Amigo</p>

    </footer>

</body>

</html>
